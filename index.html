<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>There's something about us</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="moon"></div>
    <div class="prompt removeMe">Will you marry me?</div>
    <div class="button removeMe" id="no">No</div>
    <div class="button removeMe" id="yes">Yes</div>
    <div class="proposal" hidden="hidden">
        <div class="top">
            <p>I am proposing to you for marriage because I want to love you only.</p>
        </div>
        <div class="middle-top">
            <p>I know there will be some difficulties.</p>
            <p>I know the path is not easy as I think.</p>
            <p>But I also know no matter what I will love</p>
            <br>
            <p>only and only</p>
        </div>
        <div class="middle"><p>YOU</p></div>
        <div class="bottom">
            <p>Thank you for being love of my life.</p>
            <p>Happiest birthday!</p>
        </div>
    </div>
</div>
</body>
</html>
